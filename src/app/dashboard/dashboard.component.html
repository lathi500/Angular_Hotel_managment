<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Managment</h1>
        <button class="btn btn-primary btn-lg" type="button">Testycodeiz</button>
    </div>
</div>

<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col"> Restaurant ID </th>
            <th scope="col"> Name</th>
            <th scope="col"> Email </th>
            <th scope="col"> Mobile </th>
            <th scope="col"> Address </th>
            <th scope="col"> Services </th>
            <th scope="col"> Action </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.Email}}</td>
            <td>{{data.Mobile}}</td>
            <td>{{data.Address}}</td>
            <td>{{data.Services}}</td>
           
            <td>
                <button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editData(data)" >Edit</button>&nbsp;
                <button (click)="deteleData(data)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formValue">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text"   class="form-control" placeholder="Restaurant name"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" formControlName="Email" class="form-control" placeholder="Email"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" formControlName="Mobile" class="form-control" placeholder="Mobile"
                            id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" formControlName="Address" class="form-control"
                            placeholder="Restaurant Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Services</label>
                        <input type="text" formControlName="Services" class="form-control"
                            placeholder="Restaurant Services" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button  *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addRestaurant()" >Add details</button>
                <button  *ngIf="showUpdate"  type="button" class="btn btn-primary" (click)="updateRestaurantDate()" >Update details</button>
            </div>
        </div>
    </div>
</div>
